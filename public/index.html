<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="index.css">

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body >
    <div id='signin' class='signin'>
        <div class='signin-prompt'>
            <h1>Welcome to Tchat, please enter a username.</h1>
            <div class='si-buttons'>
                <input class='handle' id='handle-Signin' value='anon' type="text" placeholder="Enter name here" autofocus>
                <input type="submit" id='signin-submit'>
            </div>
            
        </div>
       
    </div>
    <main id='appholder' class='appholder blur'>
       
        <div class='messageholder'>
                <div class='messages' id='messages'>
                    <ul class='messageBox' id='messageBox'>

                    </ul>
                </div>
                <span class='buttons'>
                    <input id='chatin' type="text" placeholder="Enter chat text here!" autofocus>
                    <button class='submit' id='submit' type='submit'>Enter</button>
                </span>   
        </div>
        <div class='right-menu'>
            <div>
                <input id='roomChangeInput' placeholder="roomchange" />
                <button id='roomChangeButton'>changeRoom</button>
            </div>
            
            <div class='rooms'>rooms
                <ul id='roomList'>

                </ul>
            </div>
            <div class='users'>users
                <ul id="userList">
                    
                </ul>
            </div>
            <div class='options'>options</div>
        </div>
    </main>
</body>
</html>
